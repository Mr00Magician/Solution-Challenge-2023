<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Logics SignUp</title>
    
    <link rel="stylesheet" href="../static/assets/css/loginCSS.css">
</head>
<body background="13077.jpg">
    <div class="container">
        <form action="/create-account/sign-up" method="post" class="form" id="createAccount">
            <h1 class="form__title">Create Account</h1>
            <div class="form__message form__message--error">{{error_message}}</div>
            <div class="form__input-group">
                <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Username" value = "{{value['username']}}" autocomplete="off" name = "username">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Email Address" value = "{{value['email']}}" name = 'email'>
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password" value = "{{value['password']}}" name="password">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Confirm password" value = "{{value['confirm_pass']}}" name="confirm_pass">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Sign Up</button>
            <p class="form__text">
                <a class="form__link" href="/" id="linkLogin">Already have an account? Sign in</a>
            </p>
        </form>
    </div>
    <!-- <script src="../static/assets/js/loginJS.js"></script> -->
</body>
